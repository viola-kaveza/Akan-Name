<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Akan/title>
    

</head>
<body>
    <div class="container">
    <div class="jumbotron" id="top">
    <h1>Akan Name</h1> 
    <p class="Akan">Akan Name comes from a traditional naming system for Ghana.A child's name is determined by factors</br>surrounding his or her birth.For example,the day of their birthi which name they get irrespective of their gender</p>
    </div>
    <div class="container-fluid">
        <h3>know your "Akan Name" by filling out the form below</h3>

     <div class="output">
         <form onsubmit="event.preventDefault()">
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text"
                required
                id="year"
                max="2019"
                min="1990"
                placeholder="1980"
                max-length="4"
                min-length="4"
                class="form-control">
            </div>
            <div class="form-group">
                <label for="month">Month</label>
                <input type="text"
                placeholder="01"
                id="month"
                maxlength="2"
                min="1"
                max="12"
                min-length="1"
                required
                 class="form-control">
            </div>
            <div class="form-group">
                <label for="day">Day</label>
                <input type="text"
                id="day"
                placeholder="05"
                min="1"
                max="31"
                min-length="1"
                max-length="2"
                required
                 class="form-control">
            </div>
            <div class="form-group">
                    <div>
					<label for="radio" class="radio-inline">
					<input
					type="radio"
					value="male"
				    name="gender"
					id="male"
					required
					/>
					Male </label
					><br />
					<label for="radio" class="radio-inline">
					<input
					type="radio"
					value="male"
					name="gender"
					id="female"
					required
					/>
					Female
					</label>
				  </div>
                  </div>
            <button type="submit" onclick="getName()" onsubmit="event.preventDefault()" class="btn btn-outline-primary">submit</button>
            <button type="Reset" onclick="getName()" onsubmit="event.preventDefault()" class="btn btn-outline-primary">Reset</button>
           </form>
           </div>
           </div>
          </div>

            </div>

<script src="./js/app.js"></script>
</body>
</html>
